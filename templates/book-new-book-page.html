{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>

        <link rel="stylesheet" href="{% static 'css/book-new-book-page.css' %}">
</head>
<body>

<div class="container">
    <h1>Add New Book</h1>
    <form action="{% url 'book:add_book' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="info">Info:</label>
            <textarea id="info" name="info" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required>
        </div>
        <div class="form-group">
            <label for="ebook">Ebook:</label>
            <input type="file" id="ebook" name="ebook" required>
        </div>
        <div class="form-group">
            <label for="cover_photo">Cover Photo:</label>
            <input type="file" id="cover_photo" name="cover_photo" accept="image/png">
        </div>
        <button style="background-color:green" type="submit">Submit</button>

    </form>
            <a href="{% url 'book:list' %}"><button style="background-color:red" type="submit">Back</button></a>
</div>

</body>
</html>
